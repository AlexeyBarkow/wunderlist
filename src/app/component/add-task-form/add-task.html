<form>
  <label for="title-input">Title</label>
  <input id="title-input" ng-model="title" type="text" name="title" placeholder="Title">

  <label for="text-input">Text</label>
  <textarea id="text-input" ng-model="text" name="text" rows="8" cols="40" placeholder="Text"></textarea>

  <label for="date-input">Date</label>
  <md-datepicker id="date-input" ng-model="date" type="date" placeholder="Date"></md-datepicker>
</form>
